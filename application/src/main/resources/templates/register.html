<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
            background: linear-gradient(160deg, rgba(30,215,96,1) 0%, rgba(25,20,20,1) 100%);
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .card {
            width: 400px; 
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; 
        }
        .logo {
            height: 50px; 
            width: auto;
        }
        .alert-success, .alert-danger {
            background-color: #ff6b6b; 
            color: white;
            padding: 10px;
            margin-bottom: 20px; 
            border-radius: 5px;
            text-align: center;
        }
        input[type='text'], input[type='password'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; 
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #282828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <img src="/images/logoSpotify.png" alt="Spotify Logo" class="logo">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register/save}" method="post" th:object="${user}">
                            <div th:if="${success}" class="alert alert-success">
                                <p th:text="${success}">  </p>
                               "Registration successful! Redirecting to login..."
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="registerButton">Register</button>
                            <div class="mt-3">
                                Already registered? <a href="/login">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

       
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerButton = document.getElementById('registerButton');
            registerButton.addEventListener('mouseover', function() {
                this.style.backgroundColor = '#282828'; 
                this.style.transform = 'scale(1.1)'; // Scale up the button for visual feedback
                this.style.transition = 'transform 0.3s, background-color 0.3s'; // Smooth transition for scaling and color change
            });
            registerButton.addEventListener('mouseout', function() {
                this.style.backgroundColor = '#1DB954'; // Revert to the original color
                this.style.transform = 'scale(1.0)'; // Scale back to normal size
            });
        });
        
     
    </script>
</body>

</html>
