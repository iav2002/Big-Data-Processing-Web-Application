<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(160deg, rgba(30,215,96,1) 0%, rgba(25,20,20,1) 100%);
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .card {
            width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type='text'], input[type='password'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        .btn-primary:hover {
            background-color: #282828;
        }

        .btn-light {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: 1px solid #666;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-light:hover {
            background-color: #666;
        }
        
         .form-button-group { 
            display: flex;
            justify-content: space-between; 
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Add New Song</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/saveSong}" method="post" th:object="${song}">
                <div class="form-group mb-3">
                    <label for="title">Song Title</label>
                    <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="Enter song title" required>
                </div>
                <div class="form-group mb-3">
                    <label for="artist">Artist</label>
                    <input type="text" th:field="*{artist}" id="artist" class="form-control" placeholder="Enter artist's name" required>
                </div>
                <div class="form-button-group"> 
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/songs" class="btn btn-light">Cancel</a>
                </div>
            
            </form>
        </div>
    </div>
</body>
</html>
