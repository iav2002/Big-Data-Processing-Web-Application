<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Top 200 Songs List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(160deg, rgba(30,215,96,1) 0%, rgba(25,20,20,1) 100%);
            color: white; 
            font-family: 'Roboto', sans-serif; 
        }

        .table-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .logo-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .logo-title img {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .logo-title span {
            font-size: 2rem;
            font-weight: bold;
        }

        .btn-primary, .btn-secondary {
            background-color: #1db954;
            border-color: #1db954;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #1aa34a;
            border-color: #1aa34a;
        }

        .btn-logout {
            background-color: #d9534f;
            border-color: #d43f3a;
            color: white;
        }

        .btn-logout:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }

        .table th, .table td {
            color: white; 
        }

        .search-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .pagination {
		    display: flex;
		    list-style: none;
		    padding: 0;
		}
		
		.page-item {
		    margin: 0 5px; 
		}
		
		.page-link {
		    background-color: #1db954; /* spotify green */
		    border: none;
		    color: white;
		    padding: 5px 10px;
		    border-radius: 5px; 
		    transition: background-color 0.3s;
		}
		
		.page-item.disabled .page-link {
		    background-color: #4b4b4b; 
		    cursor: not-allowed;
		}
		
		.page-link:hover {
		    background-color: #17a2b8; 
		    color: white;
		}
		
		.page-link:focus {
		    box-shadow: none; 
		}
		        
        
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="table-container">
            <div class="logo-title">
                <div>
                    <img src="/images/logoSpotify.png" alt="Spotify Logo">
                    <span>500 Songs List</span>
                </div>
                <a th:href="@{/logout}" class="btn btn-logout btn-sm">Log Out</a>
            </div>

			   <div class="button-group" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
			    <div>
			        <a href="/showNewSongForm" class="btn btn-primary">Add Song</a>
			        <form action="/songs" method="get" style="display: inline-block;">
			            <input type="text" name="search" placeholder="Search songs..." class="form-control" style="display: inline-block; width: auto;">
			            <button type="submit" class="btn btn-secondary">Search</button>
			        </form>
			        
			     <a href="/songs" class="btn btn-secondary">Back</a>
			    </div>
			   
			</div>
			
			
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Song Title</th>
                        <th>Song Artist</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="song : ${songPage.content}">
                        <td th:text="${song.title}"></td>
                        <td th:text="${song.artist}"></td>
                        <td>
                            <a th:href="@{/showFormForUpdate/{id}(id=${song.id})}" class="btn btn-primary btn-sm">Update</a>
                            <a th:href="@{/deleteSong/{id}(id=${song.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
	        <nav aria-label="Page navigation">
			    <ul class="pagination">
			        <li class="page-item" th:classappend="${songPage.hasPrevious()} ? '' : 'disabled'">
			            <a class="page-link" th:href="@{/songs(page=${songPage.number - 1})}">Previous</a>
			        </li>
			        <li class="page-item" th:classappend="${songPage.hasNext()} ? '' : 'disabled'">
			            <a class="page-link" th:href="@{/songs(page=${songPage.number + 1})}">Next</a>
			        </li>
			    </ul>
			</nav>
        </div>
    </div>
</body>
</html>
