<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
    
       body {
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    height: 100vh; 
	    margin: 0;
	    background: linear-gradient(160deg, rgba(30,215,96,1) 0%, rgba(25,20,20,1) 100%);
	    font-family: 'Roboto', sans-serif;
	    color: white;
}

	
		.card {
		    width: 400px; 
		    background-color: rgba(0, 0, 0, 0.8);
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
		}
		
		 .login-section, .image-section {
            flex: 1;
        }

        .login-image {
            width: 100%;
            height: auto;
            border-radius: 8px; 
        }
		
	
		.card-header {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    gap: 10px; 
		}
		
		.logo {
		    height: 50px; 
		    width: auto;
		}
		
		
		.alert-danger {
		    background-color: #ff6b6b;
		    color: white;
		    padding: 10px;
		    margin-bottom: 20px; 
		    border-radius: 5px;
		    text-align: center;
		}
		
	
		input[type='text'], input[type='password'] {
		    width: 100%;
		    padding: 10px;
		    margin-bottom: 15px;
		    border: none;
		    border-radius: 5px;
		}
		
		/* Button Styling */
		.btn-primary {
		    width: 100%;
		    padding: 10px;
		    background-color: #1DB954;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    transition: background-color 0.3s;
		}
		
		.btn-primary:hover {
		    background-color: #282828;
		}
			
			
</style>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 login-section">
            <div class="card">
                <div class="card-header">
                    <img src="/images/logoSpotify.png" alt="Spotify Logo" class="logo">
                    <h2>Welcome back, Sing in!</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" th:if="${param.error}">
                        Invalid username or password.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        Not registered? <a href="/register">Register here</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 image-section">
            <img src="/images/background.jpg" alt="Decorative Image" class="login-image">
        </div>
    </div>
</div>

	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    const loginButton = document.getElementById('loginButton');
	    loginButton.addEventListener('mouseover', function() {
	        this.style.backgroundColor = '#282828'; 
	        this.style.transform = 'scale(1.1)'; // Scales up the button
	        this.style.transition = 'all 0.3s ease'; // Smooth transition
	    });
	    loginButton.addEventListener('mouseout', function() {
	        this.style.backgroundColor = '#1DB954'; // Original color
	        this.style.transform = 'scale(1.0)'; // Scale back to normal
	    });
	});
	</script>
</body>
</html>
